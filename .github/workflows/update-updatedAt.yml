name: Update updatedAt date

on:
  push:
    paths:
      - "**/*.md"

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for changes in .md files
        run: |
          # Check if there are changes in any .md files
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.md$' || echo "No markdown files changed"

      - name: Update updatedAt field in modified .md files
        run: |
          # For each .md file with changes, update the updatedAt field
          for file in $(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.md$'); do
            sed -i "s/updatedAt: [0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}/updatedAt: $(date +%Y-%m-%d)/" $file
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add .
          git commit -m "Update updatedAt field in modified files"
          git push
